<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nature-Themed Webpage with 3D Model Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #a3d9a5;
            height: 100vh;
        }
        .center-model-space {
            width: 60%;
            height: 60%;
            background:  #a3d9a5;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            position: relative;
        }
        #bird{
            width: 900px;
            height: 900px;
            margin-bottom: 200px;
        }
        @media (max-width: 1200px) {
            .center-model-space {
                width: 70%;
                height: 70%;
            }
        }

        @media (max-width: 768px) {
            .center-model-space {
                width: 80%;
                height: 60%;
            }
        }

        @media (max-width: 480px) {
            .center-model-space {
                width: 90%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="center-model-space" id="modelSpace">
        <model-viewer id="bird" src="./3d_Modles/phoenix_bird.glb" camera-controls autoplay disable-zoom ></model-viewer>
    </div>




    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>
</html>
